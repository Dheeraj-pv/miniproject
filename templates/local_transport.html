<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Card Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .slider-container {
            width: 80%;
            max-width: 1300px;
            padding: 20px;
            position: relative;
        }
        .slider {
            display: flex;
            align-items: center;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            width: 220px;
            margin: auto;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .card p {
            color: #666;
        }
        .slick-prev, .slick-next {
            background: black !important;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white !important;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            border: none;
        }
        .slick-prev {
            left: -60px;
        }
        .slick-next {
            right: -60px;
        }
        .slick-prev:hover, .slick-next:hover {
            background: #333 !important;
        }
        .slick-prev:focus, .slick-next:focus {
            outline: none;
        }
        .slick-dots li button:before {
            color: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="card" onclick= location.href="{{ url_for('bus') }}">
                <img src="{{ url_for('static', filename='bus.jpg') }}" alt="Bus">
                <h3>Bus</h3>
                <p>Select your destination.</p>
            </div>
            <div class="card" onclick= location.href="{{ url_for('taxi') }}">
                <img src="{{ url_for('static', filename='taxi.jpg') }}" alt="Taxi">
                <h3>Taxi</h3>
                <p>Select your destination.</p>
            </div>
            <div class="card" onclick= location.href="{{ url_for('auto') }}">
                <img src="{{ url_for('static', filename='autorikshaw.jpg') }}" alt="Autorikshaw">
                <h3>Autorikshaw</h3>
                <p>Select your destination.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1.6, /* Ensures equal portions of next/prev cards are visible */
                centerMode: true, /* Center the main card */
                slidesToScroll: 1,
                prevArrow: '<button class="slick-prev">&#8592;</button>',
                nextArrow: '<button class="slick-next">&#8594;</button>'
            });
        });
    </script>
</body>
</html>
