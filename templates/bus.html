<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h2>Bus Details</h2>

    {% if buses %}
        <table>
            <tr>
                <th>ID</th>
                <th>Starting</th>
                <th>Destination</th>
                <th>Starting Time</th>
                <th>Ending Time</th>
            </tr>
            {% for bus in buses %}
            <tr>
                <td>{{ bus.sino }}</td>
                <td>{{ bus.starting_point }}</td>
                <td>{{ bus.destination_point }}</td>
                <td>{{ bus.starting_time }}</td>
                <td>{{ bus.destination_time }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No buses available.</p>
    {% endif %}

</body>
</html>
