<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Workforce</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 15px; /* Space between buttons */
        }
        .btn {
            padding: 15px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background: linear-gradient(135deg, #357ABD, #24598C);
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr; /* Switch to 1 column on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Local Workforce Services</h2>
        
        <div class="button-grid">
            <button class="btn" onclick="redirectToService('Plumber')">Plumbers</button>
            <button class="btn" onclick="redirectToService('Electrician')">Electricians</button>
            <button class="btn" onclick="redirectToService('Mechanic')">Mechanics</button>
            <button class="btn" onclick="redirectToService('Carpenter')">Carpenters</button>
            <button class="btn" onclick="redirectToService('Mason')">Masons</button>
            <button class="btn" onclick="redirectToService('Welder')">Welder</button>
            <button class="btn" onclick="redirectToService('Tailor')">Tailors</button>
            <button class="btn" onclick="redirectToService('Barber')">Barber</button>
            <button class="btn" onclick="redirectToService('Beautician')">Beautician</button>
            <button class="btn" onclick="redirectToService('Cobbler')">Cobblers</button>
            <button class="btn" onclick="redirectToService('Housekeeping')">Housekeeping</button>
            <button class="btn" onclick="redirectToService('Cleaning Service')">Cleaning Services</button>
        </div>
    </div>
    
    <script>
        function redirectToService(service) {
            window.location.href = "/service?workfield=" + encodeURIComponent(service);
        }
    </script>
</body>
</html>
